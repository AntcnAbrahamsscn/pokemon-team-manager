<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokémon Team Manager</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;900&family=Quicksand:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="first-page-flex-container">
            <section class="img-text-container">
                <img
                    src="./assets/img/pokemon-red.png"
                    alt="a picture of charmander"
                />
                <h1>pokémon</h1>
                <h2>team manager</h2>
            </section>
            <section class="color-selection-container">
                <h3>choose your color</h3>
                <div class="color-container">
                    <div class="red-color color-content"></div>
                    <div class="yellow-color color-content"></div>
                    <div class="blue-color color-content"></div>
                </div>
                <button>start game</button>
            </section>
        </div>
    </body>
</html>
